api:
  enabled: true
  address: 0.0.0.0:8686

sources:
  db-optimize-logger:
    type: docker_logs
    include_images:
      - dol

  response-outputs:
    type: file
    include:
      - /var/log/responses_output/*.json
    read_from: beginning
    fingerprint:
      ignored_header_bytes: 0
      strategy: checksum
    ignore_checkpoints: false
    multiline:
      mode: halt_with
      condition_pattern: "^$"
      start_pattern: "^\\{"
      timeout_ms: 100


transforms:
  transform-db-optimize-logs:
    type: remap
    inputs:
      - response-outputs
    drop_on_abort: false
    file: /etc/vector/transformers/db-optimize-events.vrl
    timezone: local

sinks:
  console:
    inputs:
      - transform-db-optimize-logs
    target: stdout
    type: console
    encoding:
      codec: json

  loki:
    type: loki
    inputs:
      - transform-db-optimize-logs
    endpoint: http://loki:3100
    out_of_order_action: accept
    compression: snappy
    encoding:
      codec: json
    labels:
      job: "vector"
    healthcheck: false

